<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="author" content="matthew-deluge">
        <meta name="description" content="A project for The Odin Project">
        <meta name="viewport" content="width=device-width, initial11111-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <h1 id="title">This is a Calculator</h1>
        <div id="calculator-body">
            <div class="display">0</div>
            <div id="solar-panel"></div>
            <div id="branding">TC-14</div>
            <button class="number" id="one" value="1" data-key="49">1</button>
            <button class="number" id="two" value="2" data-key="50">2</button>
            <button class="number" id="three" value="3" data-key="51">3</button>
            <button class="operator" id="add" value="+" data-key="187">+</button>
            <button class="number" id="four" value="4" data-key="52">4</button>
            <button class="number" id="five" value="5"data-key="53">5</button>
            <button class="number" id="six" value="6" data-key="54">6</button>
            <button class="operator" id="subtract" value="-" data-key="189">-</button>
            <button class="number" id="seven" value="7" data-key="55">7</button>
            <button class="number" id="eight" value="8" data-key="56">8</button>
            <button class="number" id="nine" value="9" data-key="57">9</button>
            <button class="operator" id="multiply" value="*" data-key="88">*</button>
            <button class="clear" id="clear" value="c" data-key="67">C</button>
            <button class="number" id="zero" value="0" data-key="48">0</button>
            <button class="decimal" id="calc-button" value="." data-key="190">.</button>
            <button class="equal" id="equals" value="=" data-key="187">=</button>
            <button class="operator" id="divide" value="/" data-key="191">/</button>
            <button class="plus-minus" id="plus-minus" value="n" data-key="78">+/-</button>
            <button class="backspace" id="backspace" value="Backspace" data-key="8">âŒ«</button>
        </div>

        <script src="script.js"></script>
    </body>
    <footer>Matthew Flood || 
        <a href="https://github.com/matthew-deluge/calculator">View on Github</a></footer>
</html>
